<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <style>
        body{
        text-align: center;
        background-color: #010101;
        }
        h1{
        color: green;
        }
        .main_box{
        padding: 50 px;
        border-radius: 10 px;
        background-color: grey
        }
        p{
        color:white;
        }
    </style>
</head>
<body>
<h1>Login Now</h1>

{% for message in messages%}
<h5 style="color:red;">{{ message }}</h5>
{% endfor %}
<form method="post" action="login">
    {%  csrf_token  %}
    <p>Username:</p>
    <input type="text" name="username">
    <p>Password:</p>
    <input type="password" name="password"><br>
    <input type="submit" style="margin: 10px">
</form>
</body>
</html>
